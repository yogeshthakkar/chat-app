<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
    <h3>Chat App</h3>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="message" class="chat__messages"></div>

            <div class="compose">
                <form class="form-chat" >
                    <input type="text" id="text-input" placeholder="Enter Message">
                    <button id="btn-click">Click Me</button>
                </form>
                <button id="btn-share-location">Share Location</button>        

            </div>
            
            
           
        </div>
    </div>
        <script id="message-template" type="text/html">
            <div class="messages">
                <p><b>{{message}}</b></p>
                <p>
                    <span  class="chat__name" >{{username}}</span>
                    <span class="chat__meta">{{createdAt}}</span>
                </p>
                
            </div>
     </script>
     <script id="location-message-template" type="text/html">
         <div class="messages">
            <p>
                <span  class="chat__name" >username</span>
            </p>
            <p> <a href="{{url}}" target="_blank">Click To See Location</a></p>
        </div>
     </script>
     <script id="sidebar-template" type="text/html">
         <h2 class="room-title">{{room}}</h2>
         <h3 class="list-title">Users</h3>
         <ul class="users">
             {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <!-- Client Side socket file(No need to generate) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
